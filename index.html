<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almost home...</title>
    <link rel="icon" href="src/webp/alien.webp" type="image/webp">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #0f0f0f, #151515);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            margin-bottom: 20px;
        }
        
        .nickname {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .timer {
            font-size: 14px;
            letter-spacing: 1px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .time-unit {
            display: inline-block;
            margin: 0 5px;
        }
        
        .number {
            font-weight: bold;
        }
        
        .label {
            opacity: 0.7;
            font-size: 12px;
        }
        
        .progress-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }
        
        .progress-container {
            width: 180px;
            height: 2px;
            background-color: #333;
            border-radius: 1px;
            overflow: hidden;
            margin-right: 10px;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #fff;
            width: 0%;
            transition: width 1s ease;
        }
        
        .progress-percent {
            font-size: 12px;
            opacity: 0.8;
            width: 30px;
            text-align: left;
        }
        
        .date-range {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 15px;
        }
        
        .alien-image {
            width: 120px;
            height: auto;
            margin: 0 auto;
            display: block;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="nickname">kiowe</div>
            <div class="timer">
                <div class="time-unit">
                    <div class="number" id="days">0</div>
                    <div class="label">days</div>
                </div>
                <div class="time-unit">
                    <div class="number" id="hours">00</div>
                    <div class="label">hours</div>
                </div>
                <div class="time-unit">
                    <div class="number" id="minutes">00</div>
                    <div class="label">minutes</div>
                </div>
                <div class="time-unit">
                    <div class="number" id="seconds">00</div>
                    <div class="label">seconds</div>
                </div>
            </div>
            <div class="progress-wrapper">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="progress-percent" id="progress-percent">0%</div>
            </div>
            <div class="date-range">
                10.11.2024 â€” 10.11.2025
            </div>
        </div>
        <img src="src/webp/aliendancing.webp" alt="Dancing Alien" class="alien-image">
    </div>

    <script>
        const startDate = new Date('2024-11-10T00:00:00');
        const endDate = new Date('2025-11-10T00:00:00');
        const totalDuration = endDate - startDate;
        
        function updateTimer() {
            const now = new Date();
            const diff = endDate - now;
            const elapsed = now - startDate;
            
            if (diff <= 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('progress-bar').style.width = '100%';
                document.getElementById('progress-percent').textContent = '100%';
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            const progress = Math.min(100, Math.max(0, (elapsed / totalDuration) * 100));
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-percent').textContent = Math.floor(progress) + '%';
        }
        
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
